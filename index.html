<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
		<title>Editing images with HTML5 canvas</title>
		
		<!-- Let's make things pretty -->
		<link rel="stylesheet" href="style/reset.css" type="text/css" media="screen">
		<link rel="stylesheet" href="style/screen.css" type="text/css" media="screen">
	
		<!-- JavaScript -->
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/smp/smp.js"></script>
		<script type="text/javascript" src="js/smp/MathUtils.js"></script>
		<script type="text/javascript" src="js/smp/ColorUtils.js"></script>
		<script type="text/javascript" src="js/smp/BitmapDataUtility.js"></script>
		<script type="text/javascript" src="js/smp/BitmapFilter.js"></script>
		<script type="text/javascript" src="js/smp/CanvasBitmapData.js"></script>
		<script type="text/javascript" src="js/smp/Svg.js"></script>
		<script type="text/javascript" src="js/smp/WedgePreloader.js"></script>
		<script src="js/html5slider.js"></script>
		
		<script type="text/javascript" src="js/app.js"></script>
		
	</head>
	<body>
		<div id="pageWrapper">
			
                    
			<script type="text/javascript">
			
				var imageEditor;
				
				$(document).ready(function(){
					imageEditor = new ImageEditor();
					imageEditor.init("userfiles/sample.jpg", 400, 300);
				});
				
				function reset()
				{
				  imageEditor.reset();
				  return false;
				}
					
					
				function confirmReturn()
				{
					var r = confirm("Irá perder a imagem actual. \nTem a certeza de querer continuar?");
					if (r == true)
					{
					  return true;
					}
					else
					{
					  return false;
					}
				  
				  return false;
				}
						

			</script>
			
			<div id="input">
				<!-- a css cursor: move is set (see .css) -->
				<div id="editorWrapper">
					<canvas id="editorImage" width="400" height="300"></canvas>
				</div>
				<br/>
				<a href="javascript:;" onclick=" return reset();" >&raquo; Voltar aos valores de origem.</a>
				<br/>
				
			</div>
			
			<div id="controls">
				<form id="editorControls" action="imageHandlerScript.ext">
						
					<ul>
						<li id="inputSizeWrapper">
							<label for="inputSize" id="inputSizeLabel">Tamanho da imagem: 25%</label>
							<input id="inputSize" name="inputSize" type="range" min="10" max="100" value="25"/>	
							
						</li>
					</ul>
					<fieldset>
						<ul>
							<li>
								<label for="saturation" >Saturação : <span>1</span></label>
								<input id="saturation" type="range" min="0" max="2" step="0.1" value="1" name="saturation" class="filter-input"/>
							</li>
							<li>
								<label for="red" >Vermelhos : <span>1</span></label>
								<input id="red" type="range" min="0" max="2" step="0.1" value="1" name="red" class="filter-input"/>
							</li>
							<li>
								<label for="green" >Verdes : <span>1</span></label>
								<input id="green" type="range" min="0" max="2" step="0.1" value="1" name="green" class="filter-input"/>
							</li>
							<li>
								<label for="blue" >Azuis : <span>1</span></label>
								<input id="blue" type="range" min="0" max="2" step="0.1" value="1" name="blue" class="filter-input"/>
							</li>
						</ul>
					
						<ul>
							<li>
								<label for="brightness" >Brilho : <span>1</span></label>
								<input id="brightness" type="range" min="0.5" max="1.5" step="0.1" value="1" name="brightness" class="filter-input"/>
							</li>
							<li>
								<label for="contrast" >Contraste : <span>1</span></label>
								<input id="contrast" type="range" min="0.5" max="2" step="0.1" value="1" name="contrast" class="filter-input"/>
							</li>
							
						</ul>
					</fieldset>
					<fieldset>
						<ul>	
							<li>
								<label for="sharpen" >Definição (<it>sharpen</it>) : <span>0</span></label>
								<input id="sharpen" type="range" min="0" max="5" step="1" value="0" name="sharpen" class="filter-input"/>
							</li>
							<li>
								<label for="blur" >Esbatimento (<it>blur</it>) : <span>0</span></label>
								<input id="blur" type="range" min="0" max="4" step="1" value="0" name="blur" class="filter-input"/>
							</li>
							<li>
								<label for="emboss" >Relevo (<it>emboss</it>) : <span>0</span></label>
								<input id="emboss" type="range" min="0" max="5" step="1" value="0" name="emboss" class="filter-input"/>
							</li>
						</ul>
					</fieldset>
					<ul style="clear:both">
						<li>
							<input id="buttonSave" type="submit" value="Guardar imagem">
							<span class="note">Após descarregar a imagem, mude a extensão para 'png'.</span>
						</li>
					</ul>
				</form>
			</div>
			<div style="clear:both"></div>
			
			<div id="svgcont"></div>
        </div>
	</body>
</html>
